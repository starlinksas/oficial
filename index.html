      border-radius: 6px;

    .whatsapp-float {

      border-radius: 50%;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {

      height: 35px;

      font-size: 14px;
      border-top: 1px solid #222;
    }

    footer span {
      display: block;
      color: #999;
    }

    @media (max-width: 500px) {
